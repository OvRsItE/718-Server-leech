plugins {
    id 'java'
    id 'application'
    id "io.freefair.lombok" version "5.3.0"
}

application {
    mainClass = 'com.rs.Launcher'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.26'
    implementation group: 'org.db4j', name: 'kilim', version: '2.0.2'
    implementation group: 'io.netty', name: 'netty', version: '3.10.6.Final'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
    implementation group: 'com.google.guava', name: 'guava', version: '27.0.1-jre'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation group: 'com.ea.agentloader', name: 'ea-agent-loader', version: '1.0.3'
    implementation group: 'org.w3c', name: 'dom', version: '2.3.0-jaxb-1.0.6'
    implementation fileTree(dir: 'lib', include: 'filestore.jar')
}